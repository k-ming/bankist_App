<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bankist App</title>
  <!-- font awesome CDN & Xeicon CDN-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hello, <span class="user-name">Jenny</span>
      </h1>
      <div class="user">
        <img src="../user/images/user.png" alt="user"/>
      </div>
      <div class="statistics">
        <div class="btns">
          <div class="saving active">Saving</div>
          <div class="expense">Expense</div>
        </div>
        <p>$ <span class="money"></span></p>
      </div>
    </div>
    <section class="history">
      <h2>History</h2>
      <div class="history-box" id="expense">
        <h3>Shopping</h3>
        <h4>17 April 2021</h4>
        <p>$ <span class="money">400</span></p>
      </div>   
      <div class="history-box" id="saving">
        <h3>Income</h3>
        <h4>17 April 2021</h4>
        <p>$ <span class="money">2,800</span></p>
      </div>  
    </section>
    <nav>
      <ul>
        <li>
          <a href="../transfer/index.html">
          <i class="xi-wallet"></i>
          </a>
        </li>
        <li>
          <a href="../user/index.html">
          <i class="xi-user-o"></i>
          </a>
        </li>
        <li>
          <a href="index.html">
          <i class="xi-timer-sand-o"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <script src="js/function.js"></script>
</body>
</html>

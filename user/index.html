<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bankist App</title>
  <!-- font awesome CDN & Xeicon CDN-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hello, <span class="user-name">Jenny</span>
      </h1>
      <div class="user">
        <img src="images/user.png" alt="user"/>
      </div>
      <div class="current-balance">
        <h3>balance</h3>
        <h4>17 April 2021</h4>
        <p>$ <span class="money">5,000,000</span></p>
      </div>
    </div>
    <section class="accounts">
      <h2>Another Accounts</h2>
      <a href="#"><span><i class="xi-plus"></i></span></a>
      <div class="account-box">
        <div class="account-info">        
          <div class="account-name">꽃봄오 모임 통장</div>
          <div class="account-members">
            <ul>
              <li><img src="images/user1.png" alt="user1"/></li>
              <li><img src="images/user2.png" alt="user1"/></li>
              <li><img src="images/user3.png" alt="user1"/></li>
              <li><i class="xi-plus"></i></li>
            </ul>
          </div>
        </div>
        <p>$ <span>480,000</span></p>
      </div>
    </section>
    <section class="recent">
      <h2>Recently</h2>
      <div class="recent-box">
        <div class="item"></div>
        <div class="item-info">
          <p>Shopping</p>
          <p>04.07.21</p>
        </div>
        <div class="item-amount">$<span>30</span></div>
      </div>
      <div class="recent-box">
        <div class="item"></div>
        <div class="item-info">
          <p>Shopping</p>
          <p>04.07.21</p>
        </div>
        <div class="item-amount">$<span>30</span></div>
      </div>
    </section>
    <nav>
      <ul>
        <li>
          <a href="../transfer/index.html">
          <i class="xi-wallet"></i>
          </a>
        </li>
        <li>
          <a href="index.html">
          <i class="xi-user-o"></i>
          </a>
        </li>
        <li>
          <a href="../history/index.html">
          <i class="xi-timer-sand-o"></i>
          </a>
        </li>
      </ul>
    </nav>

  </div>
  <script src="js/user.js"></script>
</body>
</html>
